<div class="container">

  <div class="card card card-login mx-auto mt-5">
    <div class="card-header">Register an Account</div>
    <div class="card-body">
      <form #createUserForm="ngForm">
        <div class="form-group">
          <div class="form-label-group">

            <input id="name" name="name" class="form-control" required
                   placeholder="Username or Email address"
                   [(ngModel)]="userCreds.username" #name="ngModel" />
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                 class="alert alert-danger">
              <div *ngIf="name?.errors.required">
                User Name is required.
              </div>
            </div>
            <label for="name">User Name</label>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" class="form-control"
                 required minlength="8" type="password" [(ngModel)]="userCreds.password" #password="ngModel" />
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
               class="alert alert-danger">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              Password has to at least be 8 characters.
            </div>
          </div>
        </div>

        <button class="btn-primary btn" (click)="createUser()"
                [disabled]="createUserForm.invalid">
          Register
        </button>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" [routerLink]="['/usr/login']">Login Page</a>
      </div>
    </div>
  </div>
  <div class="alert alert-danger card-error mx-auto mt-5" *ngIf="errorMessage">{{errorMessage}}</div>

</div>
